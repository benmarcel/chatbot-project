<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="msger">
    <header class="msger-header">
        <div class="msger-title">
            <h1 class="logo">
                <span>m</span>
                arc-bot
            </h1>
        </div>
    </header>
    <main class="msger-chat">
        <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(./e0f25b4e828ff0f1821bb9cf22905c23.jpg);"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">BOT</div>
                    <div class="msg-info-time">10:45</div>
                </div>
                <div class="msg-text">
                    Hi, welcome to M Arc chatbot! Go ahead and send me a message.
                </div>
            </div>
        </div>
        <!-- <div class="msg right-msg"> 
            <div class="msg-img" style="background-image: url(user.jpg);"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Marcel</div>
                    <div class="msg-info-time">10:46</div>
                </div>
                <div class="msg-text">
                    You can tell me your name
                </div>
            </div>
        </div>-->
    </main>
    <form action="" class="msger-input">
        <input type="text" name="message" id="" class="input-area" placeholder="Enter your message">
        <button class="send" type="submit">send</button>
    </form>
  </section> 
  <script src="./app.js"></script> 
</body>
</html>
